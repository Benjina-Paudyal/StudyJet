<section *ngIf="reactCourse;" id="learn" class="p-5 bg-dark text-light p-lg-0 pt-lg-5 pb-3 text-center text-sm-start">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md p-5">
          <h1>Learn <span class="text-success"> React </span></h1>
          <p class="lead">{{ reactCourse.description }}</p>
          <a [routerLink]="['/courses', reactCourse.courseID]" class="btn btn-success mt-3 btn-lg">
            <i class="bi bi-chevron-right"></i> Read More
          </a>
        </div>
        <div class="col-md d-flex justify-content-end">
          <img [src]="getCourseImageUrl(reactCourse.imageUrl)" class="img-fluid" alt="course image" />
        </div>
      </div>
    </div>
  </section>
