<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row justify-content-center w-100">
    <div class="col-md-6">
      <div class="card border-success shadow-sm">
        <div class="card-header text-center">
          <h3 class="text-success fw-semibold">Confirm Two-Factor Authentication</h3>
        </div>
        <div class="card-body">
          <p class="text-center mb-4">
            <strong>Enter the 6-digit code from your authenticator app to complete the setup.</strong>
          </p>

          <!-- Form -->
          <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
            <div class="mb-4 w-75">
              <!-- 2FA Code Input -->
              <input 
                type="text" 
                id="twoFactorCode" 
                formControlName="code" 
                class="form-control form-control-lg border-success" 
                placeholder="Enter the code" 
                maxlength="6" 
                required
              >
            </div>
        
            <button 
              type="submit" 
              class="btn btn-success w-100 py-2 fs-5" 
              [disabled]="loading"
            >
              Verify 2FA
              <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
            </button>
          </form>

          <!-- Success and Error Messages -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-4 w-75 mx-auto">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success mt-4 w-75 mx-auto">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
