<section id="become-instructor" class="p-0">
    <div class="container py-4 py-lg-5">
      <div class="row align-items-center">
        <div class="col-lg-5">
          <img src="assets/images/instructor.jpg" class="img-fluid rounded-5 img-thumbnail" alt="Instructor Image"
            width="450" height="450" />
        </div>
        <div class="col-lg-5 pt-3">
          <h2 class="mb-3 text-success">Become Our Next Instructor</h2>
          <p class="lead text-primary-emphasis fw-semibold">
            Are you passionate about coding and teaching? Join our team of
            instructors and help us empower learners worldwide!
          </p>
  
          <!-- Modal Trigger Button -->
          <button type="button" class="btn btn-success mt-3 btn-lg" data-bs-toggle="modal"
            data-bs-target="#becomeInstructorModal">
            <i class="bi bi-chevron-right"></i> Start teaching today
          </button>
  
          <!-- Modal Form to Upload CV -->
          <div class="modal fade" id="becomeInstructorModal" tabindex="-1" aria-labelledby="becomeInstructorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-success fw-semibold" id="becomeInstructorModalLabel">
                    Send Your CV
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Modal Form to Upload CV -->
                  <form #formElement (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="name" class="form-label text-success">Your Name</label>
                      <input type="text" class="form-control border-success" id="name" placeholder="Enter your name"
                        [(ngModel)]="name" name="name" required />
                    </div>
  
                    <div class="mb-3">
                      <label for="email" class="form-label text-success">Your Email</label>
                      <input type="email" class="form-control border-success" id="email" placeholder="Enter your email"
                        [(ngModel)]="email" name="email" required />
                    </div>
  
                    <div class="mb-3">
                      <label for="message" class="form-label text-success">Your Message</label>
                      <textarea id="message" class="form-control border-success" [(ngModel)]="message" name="message"
                        placeholder="Enter your message here." rows="5"></textarea>
                    </div>
  
                    <div class="mb-3">
                      <label for="cv" class="form-label text-success">Upload Your CV</label>
                      <input type="file" class="form-control border-success" id="cv" (change)="onFileChange($event)"
                        required name="cv" />
                    </div>
  
                    <button type="submit" class="btn btn-success" [disabled]="isLoading">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      {{ isLoading ? 'Sending...' : 'Send CV' }}
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
