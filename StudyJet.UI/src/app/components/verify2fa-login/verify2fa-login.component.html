<div class="d-flex flex-column align-items-center justify-content-center vh-100 text-center">
    <div class="card border-success">
    <div class="bg-white shadow-lg p-4 rounded" style="max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-success fw-bold" style="white-space: nowrap;">Two-Factor Authentication</h2>
        <p class="mb-3 fw-normal">Please enter the verification code from your authenticator app.</p>
        <input type="text" [(ngModel)]="code" class="form-control mb-3" placeholder="Enter 2FA Code" />
        <button (click)="verify2FALogin()" class="btn btn-success btn-lg btn-block">Verify1</button>
        <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </div>
  </div>
   </div>
