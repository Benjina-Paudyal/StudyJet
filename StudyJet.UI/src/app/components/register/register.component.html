<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div *ngIf="!successMessage">
          <div class="card border-success">
            <!-- Registration form -->
            <div class="card-header text-center">
              <h2 class="text-success fw-semibold">Register</h2>
            </div>
            <div class="card-body">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <!-- Full Name -->
                <div class="mb-3">
                  <label for="FullName" class="form-label text-success required">Full Name</label>
                  <input type="text" id="FullName" class="form-control border-success" formControlName="FullName"
                    placeholder="Enter your full name"
                    [ngClass]="{ 'is-invalid': registerForm.get('FullName')?.touched && registerForm.get('FullName')?.invalid }" />
                  <div *ngIf="getErrorMessage('FullName')" class="invalid-feedback">
                    {{ getErrorMessage('FullName') }}
                  </div>
                </div>
  
                <!-- Username -->
                <div class="mb-3">
                  <label for="UserName" class="form-label text-success required">Username</label>
                  <input type="text" id="UserName" class="form-control border-success" formControlName="UserName"
                    placeholder="Enter username" [ngClass]="{ 'is-invalid': userName?.invalid && userName?.touched }" />
                  <div *ngIf="getErrorMessage('UserName')" class="invalid-feedback">
                    {{ getErrorMessage('UserName') }}
                  </div>
                </div>
  
                <!-- Email -->
                <div class="mb-3">
                  <label for="Email" class="form-label text-success required">Email address</label>
                  <input type="email" id="Email" class="form-control border-success" formControlName="Email"
                    placeholder="Enter email" [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }" />
                  <div *ngIf="getErrorMessage('Email')" class="invalid-feedback">
                    {{ getErrorMessage('Email') }}
                  </div>
                </div>
  
                <!-- Password -->
                <div class="mb-3">
                  <label for="Password" class="form-label text-success required">Password</label>
                  <input type="password" id="Password" class="form-control border-success" formControlName="Password"
                    placeholder="Enter password" [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }" />
                  <div *ngIf="getErrorMessage('Password')" class="invalid-feedback">
                    {{ getErrorMessage('Password') }}
                  </div>
                </div>
  
                <!-- Confirm Password -->
                <div class="mb-3">
                  <label for="ConfirmPassword" class="form-label text-success required">Confirm Password</label>
                  <input type="password" id="ConfirmPassword" class="form-control border-success"
                    formControlName="ConfirmPassword" placeholder="Confirm your password"
                    [ngClass]="{ 'is-invalid': (confirmPassword?.invalid || registerForm.errors?.['mismatch']) && confirmPassword?.touched }" />
                  <div *ngIf="getErrorMessage('ConfirmPassword')" class="invalid-feedback">
                    {{ getErrorMessage('ConfirmPassword') }}
                  </div>
                </div>
  
                <!-- Profile Picture -->
                <div class="mb-3">
                  <label for="ProfilePicture" class="form-label text-success">Profile Picture</label>
                  <input type="file" id="ProfilePicture" class="form-control border-success"
                    (change)="onFileChange($event)" />
                </div>
  
                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
  
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid || loading">
                  Register
                  <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
                </button>
  
                <!-- Login Link Section -->
                <div class="mt-3 text-center">
                  <p>Already have an account? <a [routerLink]="['/login']" class="text-success">Login</a>.</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Success Message Modal -->
  <div *ngIf="successMessage" class="modal show" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success fw-semibold">Action Required</h5>
        </div>
        <div class="modal-body text-center text-success">
          <p>{{ successMessage }}</p>
        </div>
      </div>
    </div>
  </div>
