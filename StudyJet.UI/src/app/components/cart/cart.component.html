
<section>
    <div class="container">
      <h2 class="mb-5 text-success py-5 fw-bold">Shopping Cart</h2>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-12">
          <div class="row">
            <div class="col-12 mb-4 course-wrapper" *ngFor="let item of cart; trackBy: trackByCartId"
              style="position: relative; border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 20px;">
              <div class="row d-flex align-items-center">
                <div class="col-12 col-md-4 d-flex align-items-center">
                  <div class="d-flex align-items-center">
                    <img [src]="item.imageUrl" class="card-img-top img-fluid" alt="{{ item.courseTitle }}"
                      style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;" />
                    <div class="ms-3">
                      <h5 class="card-title mb-0 fw-bold">{{ item.courseTitle }}</h5>
                      <p class="card-text text-muted mb-0">By {{ item.instructorName }}</p>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3 d-flex flex-column justify-content-between">
                  <p (click)="removeFromCart(item.courseID)" class="text-success fw-semibold" style="cursor: pointer;">
                    Remove</p>
                  <p (click)="moveToWishlist(item.courseID)" class="text-success fw-semibold" style="cursor: pointer;">
                    Move to Wishlist</p>
                </div>
                <div class="col-12 col-md-3 d-flex align-items-center justify-content-center">
                  <p class="card-text text-success fw-bold mb-0" style="font-size: 18px;">{{ item.price }} DKK</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-12 mt-4 mt-md-0">
          <div class="border p-3">
            <h4>Total:</h4>
            <!-- Increased font size for total price -->
            <p class="fs-4 fw-bold">{{ getTotalPrice() }} DKK</p>
            <button class="btn btn-success w-100" (click)="checkout()" [disabled]="isLoading">
              {{ isLoading ? 'Processing...' : 'Proceed to Checkout' }}
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </section>
