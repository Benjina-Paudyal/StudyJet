<div class="container py-5 mt-5">
    <div class="row d-flex align-items-stretch">
      <!-- Left Side: Links -->
      <div class="col-md-4">
        <div class="card border-0 shadow-sm p-3 h-100">
          <!-- Profile Image and Username -->
          <div class="d-flex-column align-items-center mb-4 text-center">
            <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Profile" class="profile-image mb-4"
                 style="width: 200px; height: 200px; border-radius: 50%;" />
                 <h3 class="text-success">{{ userName$ | async }}</h3>
          </div>
          <ul class="list-group list-group-flush">
            <!-- Reset Password Link -->
            <li class="list-group-item border-0">
              <a routerLink="change-password" 
                 routerLinkActive="active-link"
                 class="text-decoration-none d-block">Change Password</a>
            </li>
            <!-- Two-factor Autheticatio Link-->
            <li class="list-group-item border-0">
              <a routerLink="enable-2fa" 
                 routerLinkActive="active-link"
                 class="text-decoration-none d-block">Two-factor Authentication</a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Right Side: Dynamic Content -->
      <div class="col-md-8">
        <div class="card border-0 shadow-sm p-3 h-100">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
