<section id="courses" class="py-3 pt-5">
  <div class="container">
    <h2 class="py-3 pt-5 text-success fw-bold">{{ categoryName }}</h2>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 course-wrapper" *ngFor="let course of courses"
        style="position: relative">
        <div class="card h-100 text-left d-flex flex-column">
          <a class="text-dark flex-grow-1 d-flex flex-column" [routerLink]="['/courses', course.courseID]"
            style="cursor: pointer; text-decoration: none">
            <img [src]="getCourseImageUrl(course.imageUrl)" class="card-img-top img-fluid" alt="{{ course.title }}"
              style="object-fit: cover; height: 200px" />
            <div class="card-body d-flex flex-column flex-grow-1">
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text text-success fw-semibold">
                {{ course.instructorName }}
              </p>
              <p class="card-text text-muted course-modal-description flex-grow-1">
                {{ course.description }}
              </p>
              <button class="btn btn-success w-100 mt-auto">View Course</button>
            </div>
          </a>
          <!-- Wishlist Icon -->
          <div class="wishlist-icon-container" style="position: absolute; top: 10px; right: 10px">
            <img [src]="
    isInWishlist(course.courseID)
      ? 'assets/images/filled_heart.svg'
      : 'assets/images/empty_heart.svg'
  " alt="Wishlist Icon" class="wishlist-icon" (click)="toggleWishlist(course.courseID,$event)"
              style="cursor: pointer" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="courses.length === 0">
  <p class="text-secondary ms-5">COMING SOON ...</p>
</div>
