<section class="pb-5">
    <div class="container">
      <h2 class="mb-5 text-success">All Courses</h2>
      <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-6 mb-4 course-wrapper" *ngFor="let course of courses"
          style="position: relative">
          <!-- Course Card -->
          <a [routerLink]="['/courses', course.courseID]" class="card h-100 text-center"
            style="cursor: pointer; text-decoration: none">
            <img [src]="getCourseImageUrl(course.imageUrl)" class="card-img-top img-fluid" alt="{{ course.title }}" style="object-fit: cover; height: 120px"/>
            <div class="card-body">
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text text-muted">{{ course.instructorName }}</p>
              <p class="card-text text-success fw-semibold">
                {{ course.price }} DKK
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
