<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div class="card border-success shadow-sm">
          <div class="card-header text-center bg-white border-0">
            
            <h2 class="text-success fw-semibold">Recover Your Password</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Email -->
              <div class="form-group mb-4">
                <label for="email" class="form-label text-success required">Your Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control border-success"
                  formControlName="email"
                  placeholder="Enter your email"
                  [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }"
                />
                <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
  
              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-success w-100 fw-bold"
                [disabled]="forgotPasswordForm.invalid || loading"
              >
                Send Instructions
                <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
              </button>
            </form>
  
            <!-- Success or Error Message -->
            <div *ngIf="successMessage" class="alert alert-success mt-4">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-4">
              {{ errorMessage }}
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
