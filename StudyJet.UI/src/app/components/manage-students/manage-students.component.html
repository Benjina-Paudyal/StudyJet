<div class="container mt-4 py-5">
    <h2 class="fw-bold mb-4 ">Enrolled Students: {{ students.length }}</h2>
    <div class="row">
      <div class="col-md-6 mb-4 mt-4" *ngFor="let student of students">
        <div class="card shadow-sm p-3 d-flex flex-row align-items-center">
         
          <!-- Profile Image -->
          <div class="profile-image-container me-3">
            <img
              *ngIf="student.profilePictureUrl"
              [src]="'https://localhost:7248' + student.profilePictureUrl"
              alt="Profile"
              class="profile-image"
            />
          </div>
  
          <!-- Student Information -->
          <div class="student-info">
            <h5 class="fw-bold">{{ student.fullName }}</h5>
            <p class="mb-1"><strong>Username:</strong> {{ student.userName }}</p>
            <p class="mb-1"><strong>Email:</strong> {{ student.email }}</p>
            <p class="mb-0">
              <strong>Purchased Courses:</strong>
              <span *ngIf="student.purchasedCourses && student.purchasedCourses.length > 0; else noCourses">
                <span *ngFor="let course of student.purchasedCourses; let i = index">
                  {{ course.title }}<span *ngIf="i < student.purchasedCourses.length - 1">, </span>
                </span>
              </span>
              <ng-template #noCourses>None</ng-template>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
